<mat-card class="">

  <div class="row">
    <div class="col" [hidden]="!toggled">
      <h3>Chat</h3>
    </div>
    <div class="col text-right ">
      <button mat-icon-button (click)="toggle()">
        <mat-icon *ngIf="!toggled">chat</mat-icon>
        <mat-icon *ngIf="toggled">remove</mat-icon>
      </button>
    </div>
  </div>

  <div [hidden]="!toggled">
    <div class="row text-center">
      <div class="col">
        <textarea style="min-height: 300px; width: 100%" disabled>{{chatMessage}}</textarea>
      </div>
    </div>
    <div class="row text-center" style="margin: 1em">
      <div class="col">
        <mat-form-field>
          <input matInput [(ngModel)]="newMessage" placeholder="Text" (keydown.enter)="sendMessage()">
        </mat-form-field>
      </div>
      <div class="col">
        <button mat-icon-button color="primary" (click)="sendMessage()"><mat-icon>send</mat-icon></button>
      </div>
    </div>
  </div>
</mat-card>
