<mat-card class="text-center">
  <h3>Match Verlauf</h3>
  <div class="match-box row border" *ngFor="let match of matches">
    <div class="datum col text-center">
      <p class="datum-text">{{match.datum | date:'longDate'}}</p>
    </div>
    <div class="w-100"></div>
    <div class="team col" [ngClass]="{'winner': match.score1 === 10, 'loser': match.score1 !== 10}">
      <div class="row">
        <div class="col text-center">
          <button mat-raised-button>{{match.team1.player1.name}}</button>
        </div>
        <div class="w-100"></div>
        <div class="col text-center">
          <button mat-raised-button>{{match.team1.player2.name}}</button>
        </div>
      </div>
    </div>
    <div class="col-2 align-self-center text-center">
      <h6 class="font-weight-bold">{{match.score1}}:{{match.score2}}</h6>
    </div>
    <div class="team col" [ngClass]="{'winner': match.score2 === 10, 'loser': match.score2 !== 10}">
      <div class="row">
        <div class="col text-center">
          <button mat-raised-button>{{match.team2.player1.name}}</button>
        </div>
        <div class="w-100"></div>
        <div class="col text-center">
          <button mat-raised-button>{{match.team2.player2.name}}</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
