<div class="container-fluid" style="padding-left: 5%; padding-right: 5%">
  <div class="row" style="margin-top: 5rem">

    <div class="match-column col-12 col-md-8">

      <div class="match-box row" style="margin: 1rem">

        <div class="team1 border col" style="margin: 1rem">
          <div class="row">
            <div class="col-12" style="margin-bottom: 1em" [@bounceInDown]="'bounceInDown'">
              <h3 class="text-center">Team 1</h3>
            </div>
            <div class="w-100"></div>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" (click)="deletePlayerFromTeam(team1[0], team1)" style="margin-bottom: 1em" *ngIf="team1.length >= 1">{{team1[0].name}}</button>
            </div>
            <div class="w-100"></div>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" (click)="deletePlayerFromTeam(team1[1], team1)" style="margin-bottom: 1em" *ngIf="team1.length == 2">{{team1[1].name}}</button>
            </div>
          </div>
        </div>

        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="col-xl-2" style="margin: 1rem">
          <h3 class="text-center" style="margin-top: 1rem" >VS</h3>
        </div>

        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="team2 border col" style="margin: 1rem">
          <div class="row">
            <div class="col-12" style="margin-bottom: 1em">
              <h3 class="text-center">Team 2</h3>
            </div>
            <div class="w-100"></div>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" (click)="deletePlayerFromTeam(team2[0], team2)" style="margin-bottom: 1em" *ngIf="team2.length >= 1">{{team2[0].name}}</button>
            </div>
            <div class="w-100"></div>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" (click)="deletePlayerFromTeam(team2[1], team2)" style="margin-bottom: 1em" *ngIf="team2.length == 2">{{team2[1].name}}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin: 1rem">
        <div class="col-12 text-center">
          <button class="" mat-raised-button (click)="animate('bounceInDown')"> An animated Button</button>
        </div>
      </div>

    </div>

    <div class="players-column col">
      <div class="players-box" style="margin: 1rem">

      </div>

      <button *ngFor="let player of players" mat-raised-button type="submit" style="margin: 1em" (click)="addPlayerToTeam(player)">{{player.name}} </button>

    </div>
  </div>
</div>
